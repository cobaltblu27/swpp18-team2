<div *ngIf="articles" id="mainfeed">
  <ul class="articles-page">
    <li *ngFor="let article of articles">
      <label class="article-label">
        <a class="article-link" routerLink="/articles/{{article.id}}">
          <div class="article-title">{{article.title}}</div>
          <div class="article-brief-content">{{article.content}}</div>
        </a>
      </label>
    </li>
  </ul>
</div>
