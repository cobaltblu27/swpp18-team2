<div *ngIf="articles" id="mainfeed">
  <ul class="articles-page">
    <li *ngFor="let article of articles">
      <label class="article-label">
        <div class="article-box">
          <div class="article-title">{{article.title}}</div>
          <div class="article-brief-content">{{briefContent(article.content)}}</div>
        </div>
      </label>
    </li>
  </ul>
</div>
